<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3 text-center>Bienvenue dans</h3>
  <h4 text-center>{{app.name}} {{app.version}}</h4>

  <ion-item>
    <ion-label floating>Nom de l'application</ion-label>
    <ion-input [(ngModel)]="app.name" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Version de l'application</ion-label>
    <ion-input [(ngModel)]="app.version" type="text"></ion-input>
  </ion-item>

  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>
</ion-content>
