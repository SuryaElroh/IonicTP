<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3 text-center>Photos</h3>

  <button ion-button block secondary (click)="takePic()">Prende une photo</button>

  <ion-card  *ngIf="img">
    <img [src]="img">
    <ion-fab right top>
      <button ion-fab>
        <ion-icon name="trash" (click)="deletePic()"></ion-icon>
      </button>
    </ion-fab>
  </ion-card>
</ion-content>
