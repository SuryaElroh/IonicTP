<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3 text-center>Photos</h3>

  <button ion-button block secondary (click)="takePhoto()">Prende une photo</button>
  <button ion-button block secondary disabled (click)="savePhoto()">Sauvegarder la photo</button>

  <img [src]="img" *ngIf="img">
</ion-content>
